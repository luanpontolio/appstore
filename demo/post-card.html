<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-icon-button/core-icon-button.html">

<polymer-element name="post-card">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        background-color: white;
        padding: 20px;
        width: 100%;
        font-size: 1.2rem;
        font-weight: 300;
      }
      .card-header {
        margin-bottom: 10px;
      }
      polyfill-next-selector { content: '.card-header img'; }
      .card-header ::content img {
        width: 100%;
        border-radius: 10%;
        margin: 10px;
      }
      polyfill-next-selector { content: '.card-text h2'; }
      .card-text ::content h2 {
        margin: 0;
        font-size: 1.8rem;
        font-weight: 300;
      }
      polyfill-next-selector { content: '.card-text paper-button'; }
      .card-text ::content paper-button {
        margin: 10px;
        float: right;
        font-size: 1.2rem;
        font-weight: 100;
        color: gray;
      }
      core-icon-button {
        position: absolute;
        top: 3px;
        right: 3px;
        color: #636363;
      }
      :host([favorite]) core-icon-button {
        color: #da4336;
      }
    </style>

    <core-icon-button id="favicon" icon="favorite" on-tap="{{favoriteTapped}}">
    </core-icon-button>

    <div class="card-header" layout horizontal center>
      <content select="img"></content>
    </div>

    <div class="card-text">
      <content select="h2"></content>
      <content select="paper-button"></content>
    </div>

    <content></content>
  </template>
  <script>
    Polymer({
      publish: {
        favorite: {
          value: false,
          reflect: true
        }
      },
      favoriteTapped: function(event, detail, sender) {
        this.favorite = !this.favorite;
        this.fire('favorite-tap');
      }
    });
  </script>
</polymer-element>
